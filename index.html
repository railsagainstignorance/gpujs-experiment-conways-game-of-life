<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GPU.js Experiment</title>
  <script src="includes/vendor/gpu.js"></script>
  <script src="includes/gameOfLife.js"></script>
  <link rel="stylesheet" type="text/css" href="includes/basic.css">
</head>
<body>
  <h1>GPU.js Experiment</h1>

  <div id="canvas-holder"></div>

  <script>
  (function(){
    GOL.create({
      gpu : new GPU(),
      displayCanvas : function (canvas){
        canvas.id = 'myCanvas';
        const canvasDivElement = document.getElementById('canvas-holder');
        const existingCanvas = canvasDivElement.firstChild;
        if(existingCanvas == null){
          canvasDivElement.appendChild( canvas );
        } else {
          canvasDivElement.replaceChild(canvas, existingCanvas);
        }
      },
      sizeX : 100,
      sizeY : 100,
    });
  })();
  </script>

</body>
</html>
