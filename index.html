<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GPU.js Experiment</title>
  <script src="includes/vendor/gpu.js"></script>
  <script src="includes/simplePattern.js"></script>
  <script src="includes/gameOfLife.js"></script>
  <link rel="stylesheet" type="text/css" href="includes/basic.css">
</head>
<body>
  <h1>GPU.js Experiment</h1>
  <p>Running Conway's Game of Life, seeded with the <a href="http://conwaylife.com/wiki/R-pentomino">R-pentomino</a>
    (<a href="https://github.com/railsagainstignorance/gpujs-experiment-conways-game-of-life">Source repo</a>).</p>

  <div id="canvas-holder">
    <canvas class="blotting-paper" id="myCanvas" width="400" height="400"></canvas>
  </div>

  <br><br>

  <div id="running-commentary"></div>

  <script>
  (function(){
    // SIMPLEPATTERN.create({
    GOL.create({
      gpu : new GPU({ canvas : document.getElementById('myCanvas') }),
      sizeX : 400,
      sizeY : 400,
      writeRunningCommentaryInnerHTML : function(html){
        var rcDiv = document.getElementById("running-commentary");
        rcDiv.innerHTML = html;
      }
    });
  })();
  </script>

</body>
</html>
